<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Resume Builder</h1>
                <div class="builder">
                    <!-- Left: Form -->
                    <form id="resume-form">
                        <h2>Personal Information</h2>
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="Enter your Full name" required>
                        <label>Job Title</label>
                        <input type="text" id="title" placeholder="Enter your Job Title">
                        <textarea id="summary" placeholder="Summary"></textarea>

                        <h2>Education</h2>
                        <textarea id="education" placeholder="Education Details"></textarea>

                        <h2>Experience</h2>
                        <textarea id="experience" placeholder="Work Experience"></textarea>

                        <h2>Skills</h2>
                        <textarea id="skills" placeholder="List your skills separated by commas"></textarea>

                        <button type="button" id="generate-btn">Generate Resume</button>
                    </form>

                    <!-- Right: Preview -->
                     <div id="resume-preview">
                        <h2 id="preview-name"></h2>
                        <h2 id="preview-title"></h2>
                        <p id="preview-summary"></p>
                        <h3>Education</h3>
                        <p id="preview-education"></p>
                        <h3>Experience</h3>
                        <p id="preview-experience"></p>
                        <h3>Skills</h3>
                        <ul id="preview-skills"></ul>
                     </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
